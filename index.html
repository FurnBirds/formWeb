<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Information Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="Base">    
        <h1>PLEASE ENTER YOUR DETAILS BELOW</h1>
        <div>
            
                <H4>Your Name:</H4>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"><br><br>
                <H4>Your Gender:</H4>
                <input type="radio" id="Male" name="Gender" value=1>
                <label for="Male">Male</label>
                <input type="radio" id="Female" name="Gender" value=0>
                <label for="Female">Female</label>
                <input type="radio" id="Other" name="Gender" value=9>
                <label for="Other">Other</label>
                <br>
                <br>
                <H4>Your Birth Date:</H4>
                <label for="birthdate">Birth Date:</label>
                <input type="date" id="birthdate" name="birthdate">
                <br>
                <br>
                <br>
                <button onclick="myFunction()">Show Entered Data</button>    
            
        </div>
        <br><br>
        <h1>YOUR ENTERED DETAILS</h1>
        <div id = "Results">
          <table>
            
            <tr id="TableHeading">
              <th>Field</th>
              <th>Data</th>
            </tr>
            
            <tr>
              <td class="fieldName">First Name:</td>
              <td class="data" id="FirstName"></td>
            </tr>

          </table>
      
        
          <script>
            function myFunction() {
              var x = document.getElementById("fname").value;
              document.getElementById("FirstName").innerHTML = x;
            }
            </script>
        </div>
    </div>
    
  </body>
</html>
